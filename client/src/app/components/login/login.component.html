<div class="body">
  <div class="login">
    <div class="spinner" *ngIf="loading">
      <p>Validando información, por favor espere!</p>
      <mat-spinner diameter="50" class="spinner"></mat-spinner>
    </div>

    <form [formGroup]="form" (ngSubmit)="simulacionLoading()" *ngIf="!loading">
      <h1 class="h3 mb-3 fw-normal">Login</h1>

      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Usuario</mat-label>
        <input matInput type="text" formControlName="usuario" autocomplete="off">
      </mat-form-field>

      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>

      <br>
      <button type="submit" class="ancho" mat-raised-button color="primary">Ingresar</button>
    </form>
  </div>
</div>
